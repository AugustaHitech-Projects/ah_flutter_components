include: package:flutter_lints/flutter.yaml
analyzer:
  errors:
    file_names: error #Name source files using lowercase_with_underscores.
    camel_case_types: error #Name types using UpperCamelCase and no separators.
    camel_case_extensions: error #Name extensions using UpperCamelCase and no separators.
    non_constant_identifier_names: warning #Name non-constant identifiers using lowerCamelCase.
    constant_identifier_names: warning #Name non-constant identifiers using lowerCamelCase.
    avoid_empty_else: error
    avoid_types_as_parameter_names: error
    empty_statements: error #Avoid empty statements.
    no_logic_in_create_state: warning #Don’t put any logic in createState.
    prefer_void_to_null: error #Don’t use the type Null where void would work
    use_build_context_synchronously: warning #When a BuildContext is used from a StatefulWidget, the mounted property must be checked after an asynchronous gap.
    unrelated_type_equality_checks: error
    always_declare_return_types: error
    always_specify_types: warning
    avoid_as: error #Avoid using as.
    use_key_in_widget_constructors: warning
    avoid_bool_literals_in_conditional_expressions: error
    always_put_control_body_on_new_line: warning #Separate the control structure expression from its statement.
    avoid_final_parameters: warning
    avoid_escaping_inner_quotes: error #Avoid escaping inner quotes by converting surrounding quotes.
    avoid_multiple_declarations_per_line: warning
    avoid_return_types_on_setters: error
    avoid_returning_null_for_void: error
    avoid_void_async: error
    await_only_futures: error
    avoid_unnecessary_containers: warning
    curly_braces_in_flow_control_structures: warning
    empty_catches: warning #Avoid empty catch blocks.
    avoid_returning_null: error #Avoid returning null from members whose return type is bool, double, int, or num.
    avoid_returning_null_for_future: error
    empty_constructor_bodies: warning #Use ; instead of {} for empty constructor bodies.
    no_leading_underscores_for_library_prefixes: error #Avoid leading underscores for library prefixes.
    library_prefixes: error #Use lowercase_with_underscores when specifying a library prefix.
    prefer_adjacent_string_concatenation: error #Use adjacent strings to concatenate string literals.
    prefer_collection_literals: warning #Use collection literals when possible.
    prefer_conditional_assignment: error #Prefer using ??= over testing for null.
    prefer_contains: error #Use contains for List and String instances.
    #    prefer_double_quotes: warning
    #    prefer_single_quotes: warning
    #    prefer_final_in_for_each: warning
    #    prefer_final_fields: warning
    prefer_foreach: warning #Use forEach to only apply a function to all the elements.
    prefer_if_null_operators: error
    prefer_initializing_formals: warning
    prefer_interpolation_to_compose_strings: error
    prefer_is_empty: error
    prefer_is_not_empty: error
    prefer_iterable_whereType: error
    prefer_is_not_operator: error
    prefer_null_aware_method_calls: error
    prefer_null_aware_operators: error
    sized_box_for_whitespace: error
    sized_box_shrink_expand: error
    unawaited_futures: error
    unnecessary_await_in_return: error
    unnecessary_brace_in_string_interps: error
    unnecessary_const: warning
    unnecessary_getters_setters: warning
    unnecessary_lambdas: warning
    unnecessary_late: warning
    unnecessary_new: warning
    unnecessary_null_aware_assignments: error
    unnecessary_null_checks: warning
    unnecessary_null_in_if_null_operators: error
    unnecessary_overrides: warning
    unnecessary_parenthesis: warning
    unnecessary_raw_strings: warning
    unnecessary_string_escapes: error
    unnecessary_this: warning
    unnecessary_string_interpolations: warning
    use_colored_box: error
    use_decorated_box: error
    use_is_even_rather_than_modulo: error
    use_setters_to_change_properties: warning
    sort_pub_dependencies: warning
    avoid_unused_constructor_parameters: warning
    cancel_subscriptions: error #Cancel instances of dart.async.StreamSubscription.
    close_sinks: error #Close instances of dart.core.Sink..
    avoid_dynamic_calls: warning #Avoid method calls or property accesses on a “dynamic” target.
#    avoid_print: info

linter:
  rules:
    use_build_context_synchronously: true #When a BuildContext is used from a StatefulWidget, the mounted property must be checked after an asynchronous gap.
    always_declare_return_types: true
    always_specify_types: true
    avoid_as: true #Avoid using as.
    avoid_bool_literals_in_conditional_expressions: true
    always_put_control_body_on_new_line: true #Separate the control structure expression from its statement.
    avoid_escaping_inner_quotes: true #Avoid escaping inner quotes by converting surrounding quotes.
    avoid_multiple_declarations_per_line: true
    avoid_void_async: true
    avoid_returning_null: true #Avoid returning null from members whose return type is bool, double, int, or num.
    avoid_returning_null_for_future: true
    #    prefer_double_quotes: true
    #    prefer_single_quotes: true
    prefer_foreach: true #Use forEach to only apply a function to all the elements.
    prefer_null_aware_method_calls: true
    sized_box_shrink_expand: true
    unawaited_futures: true
    unnecessary_await_in_return: true
    unnecessary_lambdas: true
    unnecessary_null_checks: true
    unnecessary_parenthesis: true
    unnecessary_raw_strings: true
    use_colored_box: true
    use_decorated_box: true
    use_is_even_rather_than_modulo: true
    use_setters_to_change_properties: true
    sort_pub_dependencies: true
    avoid_unused_constructor_parameters: true
    cancel_subscriptions: true #Cancel instances of dart.async.StreamSubscription.
    close_sinks: true #Close instances of dart.core.Sink..
    avoid_dynamic_calls: true #not working properly.
    avoid_print: false



